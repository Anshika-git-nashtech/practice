name: CI/CD Pipeline (DockerHub)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t anshikavarshney/myapp:latest ./application
          docker push anshikavarshney/myapp:latest

      # Apply Kubernetes manifests (optional step)
      # Comment this out if you only want build+push
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
